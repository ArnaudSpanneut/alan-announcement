<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Arnaud Spanneut x Alan</title>
  </head>
  <body>
    <div class="absolute z-0 h-full w-full">
      <section
        class="flex items-center justify-center absolute z-10 h-full w-full bg-gray-700 transition-opacity"
        id="message-container"
      >
        <article class="notification rounded-lg p-4 shadow w-11/12 sm:w-96">
          <div class="mb-1 flex justify-between text-sm">
            <div>
              <img src="alan.png" class="float-left" width="25" />
              <span>Alan</span>
            </div>
            <div>1mn ago</div>
          </div>
          <h1 class="text font-bold">Arnaud Spanneut</h1>
          <h2 class="text">You have a new message ✉️</h2>
          <a
            href="#"
            onclick="openMessage()"
            class="inline-flex px-3 py-1 mt-2 border border-transparent text-xs rounded-md text-white bg-gray-800 hover:bg-gray-900"
          >
            Open
          </a>
        </article>
      </section>
      <section class="message flex items-center absolute z-0 h-full w-full">
        <article class="flex-1 text-center">
          <h2 class="text-xl sm:text-2xl mb-2">I'm happy to</h2>
          <h1 class="text-2xl sm:text-3xl mb-10">
            join <span class="font-bold">Alan's family</span> 🎉
          </h1>
          <div class="video w-11/12 sm:w-96 m-auto">
            <video
              src="video.mp4"
              style="width: 100%; height: 100%"
              preload="auto"
              muted=""
              playsinline=""
              webkit-playsinline=""
              x5-playsinline=""
              autoplay
              loop
            ></video>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
