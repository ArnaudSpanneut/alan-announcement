<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    <section class="flex items-center justify-center absolute z-10 h-full w-full bg-gray-700 transition-opacity" id="message-container">

        <div class="mb-1 flex justify-between text-sm">
          <div>
            <img src="alan.png" class="float-left" width="25"></i>
            <span>Alan</span>

          <div>1mn ago</div>
        </div>
        <h1 class="text font-bold">Arnaud Spanneut</h1>
        <h2 class="text">You have a new message ✉️</h2>
        <a href="#" onclick="openMessage()" class="inline-flex px-3 py-1 mt-2 border border-transparent text-xs rounded-md text-white bg-gray-800 hover:bg-gray-900">
          Open
        </a>
      </article>
    </section>
    <section class="containter flex items-center h-screen w-screen">
      <article class="content flex-1">
        <div class="video">
          <h1 class="text-3xl text-center mb-10">I'm happy to Join Alan's family 🎉</h1>
          <video
            src="video.mp4"
            style="width: 100%; height: 100%"
            preload="auto"
            muted=""
            playsinline=""
            webkit-playsinline=""
            x5-playsinline=""
            autoplay
            loop
          ></video>
        </div>
      </article>
    </section>
  </body>
